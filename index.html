<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
   <div class="container">
       <h1 class="header">Star wars RPG!</h1>
       <div class="characters">
           <div class="obiwan">
                <img src="./assets/images/obiwan.png" class="obiwan_img" alt="obiwan">
                <div class="obiwan_score">
                    <p class="text_bar">Obi-Wan Kenobi</p>
                    <p class="text_bar">120</p>
                </div>
            </div>
            <div class="luke">
                    <img src="./assets/images/luke.png" class="luke_img"  alt="luke">
                    <div class="luke_score">
                        <p class="text_bar">Luke Skywalker</p>
                        <p class="text_bar">100</p>
                    </div>
           </div>
           <div class="sidious">
                <img src="./assets/images/sidious.png" class="sidious_img" alt="sidious">
                <div class="sidious_score">
                    <p class="text_bar">Darth Sidious</p>
                    <p class="text_bar">150</p>
                </div>
            </div>
            <div class="maul">
                <img src="./assets/images/maul.png" class="maul_img" alt="maul">
                <div class="maul_score">
                    <p class="text_bar">Darth Maul</p>
                    <p class="text_bar">180</p>
                </div>
            </div>
       </div>
       <div class="your_char_text">
           <p class="text_bar">Your Character:</p>
       </div>
       
       <div class="your_char">
        </div>
        <div class="avail_enemies_text">
                <p class="text_bar">Available Enemies:</p>
        </div>
       <div class="avail_enemies">
       </div>
       <div class="fight_sec">
            <p class="text_bar">Fight Section:</p>
            <button class="attack">Attack</button>
       </div>
       <div class="defender_text">
            <p class="text_bar">Defender:</p> 
       </div>
       <div class="defender">
       </div>
       <div class="report"></div>
   </div> 
  <script src="./assets/JS/app.js"></script>  
</body>
</html>
